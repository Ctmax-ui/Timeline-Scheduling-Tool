<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>

<body oncontextmenu="return false">

  <div class="w-100 h-100">
    <div class="body-section">
      <div class="">
        <div class="timeline-action">
          <div class=" p-0 m-0 w-100">
            <div class="">
              <div class="">
                <section class="timeline">
                  <div class="timeline-creat border rounded-2 m-2" id="timeline-create">
                    <ol class="">

                      <!-- Timeline items will be dynamically added here -->
                    </ol>
                  </div>
                  <br>
                  <div class="arrows">
                    <button class="arrow arrow__prev" id="arrow_prev_btn" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="Move to the Left">
                      <i class="bi bi-arrow-left-square"></i>
                    </button>
                    <button class="arrow arrow__next" id="arrow_next_btn" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="Move to the right">
                      <i class="bi bi-arrow-right-square"></i>
                    </button>
                    <button class="Zoom-in ms-2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="Zoom In Timeline">
                      <i class="bi bi-zoom-in"></i>
                    </button>
                    <button class="Zoom-out" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="Zoom out Timeline">
                      <i class="bi bi-zoom-out"></i>
                    </button>
                    <button class="btn-reset mx-3" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="Reset the view">
                      <i class="bi bi-arrow-clockwise"></i>
                    </button>

                    <button class="btn-create-timeline ms-3" id="btn_create_timeline" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="For creating New Timeline">
                      <i class="bi bi-plus-lg"></i>
                    </button>
                    <button class=" mx-4" id="btn_reset_timeline" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="Reset the Timeline">
                      <i class="bi bi-x-square"></i>
                    </button>
                    <button class="png__download" id="png_download_button" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="For Downloading The Timeline as an png">
                      <i class="bi bi-download"></i>
                    </button>

                    <button class="btn-save-local ms-5" id="save_local_button" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="For saving The Timeline in browser">
                      <i class="d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                          class="bi bi-floppy" viewBox="0 0 16 16">
                          <path d="M11 2H9v3h2z" />
                          <path
                            d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                        </svg>
                      </i>
                    </button>
                    <button class="ms-2" id="download_local_button" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="For Loading The Timeline saved in brwoser">
                      <i class="bi bi-box-arrow-down"></i>
                    </button>
                    <button class="ms-2 " id="autosave_local_button" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="Toggle Autosave">
                      <i class="bi bi-archive rounded-1"></i>
                    </button>
                    <button class="mx-3" id="delete_local_button" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="For delete The Timeline in browser">
                      <i class="bi bi-trash"></i>
                    </button>

                    <button class="me-1" id="downloading_local_btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="For Downloading the exsisting Timeline">
                      <i class="bi bi-file-earmark-arrow-down"></i>
                    </button>
                    <button class="me-1" id="Uploading_local_btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                      title="For Uploading the exsisting Timeline">
                      <i class="bi bi-file-earmark-arrow-up"></i>
                    </button>
                  </div>
                </section>

                <div class="timeline-table  d-none position-absolute top-0 start-0 w-100 h-100 p-5">
                  <h2 class="text-center mb-4">Create New Timeline</h2>
                  <form id="timelineForm" class=" ">
                    <div class="row g-4 align-items-center justify-content-center w-100 h-100 px-1 ">

                      <div class="col-5 h-100 ">
                        <label class="d-none" for="dateInput"></label>
                        <input id="dateInput" class="w-100 " type="date" name="date" required>
                      </div>

                      <div class="col-5  h-100">
                        <label class="d-none" for="timeInput"></label>
                        <input id="timeInput" class="w-100 h-100 px-2" type="time" name="time" value="00:00" required>
                      </div>

                      <div class="col-5 h-100 ">
                        <label class="d-none" for="titleInput"></label>
                        <input id="titleInput" class="w-100 h-100 px-2" type="text" name="title" required
                          placeholder="Title">
                      </div>

                      <div class="col-5 h-100">
                        <label class="d-none" for="noteInput"></label>
                        <textarea id="noteInput" class="w-100 h-100 p-2" name="note" placeholder="Note"></textarea>
                      </div>
                      <div class="col-5 d-flex justify-content-center h-100">
                        <button class="btn btn-primary submit-row-to-timeline" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                  <div class="position-absolute end-0 top-0 mt-5 me-5">
                    <button id="closeModalButton" class="btn btn-danger w-100">Close</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="timeline-edit position-fixed border w-25 rounded-1 d-none translate-middle"
    style="background-color: rgba(64, 64, 64, 0.289); z-index: 9999999; left: 50%; top: 50%;">
    <div class="bg-secondary float-end ">
      <button id="editFormMove" class="text-white px-3 py-2"><i class="bi bi-arrows-move"></i></button>
    </div>
    <form action="" class="pt-3">
      <div class="row w-100 m-0 p-0">
        <div class="col-12 m-0 p-0 my-2 px-3">
          <input id="dateEditInput" class="w-100 px-2" type="date" name="date" required style="height: 50px;">
        </div>

        <div class="col-12 m-0 p-0 my-2 px-3">
          <input id="timeEditInput" class="w-100 px-2" type="time" name="time" value="00:00" required
            style="height: 50px;">
        </div>

        <div class="col-12 m-0 p-0 my-2 px-3">
          <input id="titleEditInput" class="w-100 px-2" type="text" name="title" required placeholder="Title"
            style="height: 50px;">
        </div>

        <div class="col-12 m-0 p-0 my-2 px-3">
          <input id="noteEditInput" class="w-100 p-2 " name="note" placeholder="Note"
            style="min-height: 50px; max-height: 150px;">
        </div>

        <div class="row justify-content-between w-100 m-0 p-0 my-4">
          <div class="col-5 mb-2" id="exitEditBtn">
            <a class="btn btn-danger w-100" type="submit">Cancel</a>
          </div>
          <div class="col-5 mb-2">
            <button class="btn btn-primary w-100" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="alert-box w-25 position-fixed top-0 end-0 bg-secondar" style='z-index: 999999'></div>

  <script src="./script.js"></script>
  <!-- js -->
</body>

</html>
